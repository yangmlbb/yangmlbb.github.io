<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      // Telegram app ကိုဖွင့်မယ်
      window.location.href = "https://t.me/onimushatech";
      
      // fallback (app မရှိရင် browser Telegram သို့သွား)
      setTimeout(function() {
        window.location.href = "https://t.me/onimushatech";
      }, 2000);
    </script>
  </head>
  <body>
    <p>If you are not redirected, <a href="https://t.me/onimushatech">click here</a>.</p>
  </body>
</html>
